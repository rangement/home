        <script type="text/javascript">
            let images = [
            "assets/11.png",
            "assets/assets-11/1.png",
            ];

            let currentpic = 0;
            let lastpic = images.length-1;
            function nextslide()
            {
                if (currentpic == lastpic)
                {
                    currentpic = 0;
                    document.getElementById('slide').src = images[currentpic];
                }
                else
                {
                    currentpic++;
                    document.getElementById('slide').src = images[currentpic];
                }
            }


        </script>

            <div id="img">
                <img src="assets/11.png"" id="slide" onclick="nextslide()">
